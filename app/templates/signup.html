{% extends "base.html" %}

{% block title %}Sign Up - BBA Services{% endblock %}

{% block content %}
<div class="auth-container">
    <h1>Create Your Account</h1>
    <p class="subtitle">Start tracking your financial health today</p>

    <form method="POST" action="{{ url_for('auth.signup') }}" class="auth-form">
        <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required placeholder="you@example.com" autofocus>
        </div>

        <div class="form-group">
            <label for="password">Password *</label>
            <input type="password" id="password" name="password" required minlength="6" placeholder="Minimum 6 characters">
        </div>

        <div class="form-group">
            <label for="password_confirm">Confirm Password *</label>
            <input type="password" id="password_confirm" name="password_confirm" required placeholder="Re-enter your password">
        </div>

        <button type="submit" class="btn btn-primary btn-large">Create Account</button>

        <p class="form-footer">
            Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a>
        </p>
    </form>
</div>
{% endblock %}
