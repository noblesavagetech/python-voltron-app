{% extends "base.html" %}

{% block title %}Transactions - BBA Services{% endblock %}

{% block content %}
<style>
.financial-dashboard { max-width: 1400px; margin: 0 auto; }
.dashboard-nav { background: white; padding: 15px 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 30px; }
.dashboard-nav-links { display: flex; gap: 15px; flex-wrap: wrap; }
.dashboard-nav-links a { padding: 10px 20px; background: #f3f4f6; border-radius: 6px; text-decoration: none; color: #374151; transition: all 0.3s; }
.dashboard-nav-links a:hover, .dashboard-nav-links a.active { background: #667eea; color: white; }
.transactions-container { background: white; padding: 25px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
.filters { display: flex; gap: 15px; margin-bottom: 25px; flex-wrap: wrap; }
.filter-input { padding: 10px 15px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 14px; }
.transactions-table { width: 100%; }
.transactions-table th { background: #f9fafb; padding: 12px; text-align: left; font-weight: 600; color: #374151; border-bottom: 2px solid #e5e7eb; }
.transactions-table td { padding: 15px 12px; border-bottom: 1px solid #e5e7eb; }
.amount-positive { color: #10b981; font-weight: 600; }
.amount-negative { color: #ef4444; font-weight: 600; }
.pagination { display: flex; justify-content: center; gap: 10px; margin-top: 25px; align-items: center; }
.pagination button { padding: 8px 15px; border: 1px solid #d1d5db; background: white; border-radius: 6px; cursor: pointer; }
.pagination button:hover:not(:disabled) { background: #f3f4f6; }
.pagination button:disabled { opacity: 0.5; cursor: not-allowed; }
</style>

<div class="financial-dashboard">
    <div class="dashboard-header">
        <h1>üìù Transactions Dashboard</h1>
        <p style="color: #666;">View and analyze all your transactions</p>
    </div>

    <div class="dashboard-nav">
        <div class="dashboard-nav-links">
            <a href="{{ url_for('financials.overview') }}">Overview</a>
            <a href="{{ url_for('financials.accounts') }}">Accounts</a>
            <a href="{{ url_for('financials.transactions') }}" class="active">Transactions</a>
            <a href="{{ url_for('financials.investments') }}">Investments</a>
            <a href="{{ url_for('financials.analytics') }}">Analytics</a>
        </div>
    </div>

    <div class="transactions-container">
        <div class="filters">
            <input type="text" id="searchInput" class="filter-input" placeholder="Search transactions...">
            <input type="date" id="startDate" class="filter-input">
            <input type="date" id="endDate" class="filter-input">
            <button onclick="transactionsDashboard.applyFilters()" class="btn btn-primary">Filter</button>
        </div>

        <table class="transactions-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="transactionsBody">
                <tr><td colspan="4" style="text-align: center; padding: 40px;">Loading...</td></tr>
            </tbody>
        </table>

        <div class="pagination">
            <button id="prevBtn" onclick="transactionsDashboard.prevPage()">Previous</button>
            <span id="pageInfo">Page 1</span>
            <button id="nextBtn" onclick="transactionsDashboard.nextPage()">Next</button>
        </div>
    </div>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<script>
class TransactionsDashboard {
    constructor() {
        this.currentPage = 1;
        this.pagination = null;
    }

    async init() {
        await this.loadTransactions();
    }

    async loadTransactions() {
        const search = document.getElementById('searchInput').value;
        const startDate = document.getElementById('startDate').value;
        const endDate = document.getElementById('endDate').value;

        const params = new URLSearchParams({
            page: this.currentPage,
            per_page: 50
        });

        if (search) params.append('search', search);
        if (startDate) params.append('start_date', startDate);
        if (endDate) params.append('end_date', endDate);

        try {
            const response = await fetch(`/api/financials/transactions?${params}`);
            const data = await response.json();
            
            this.pagination = data.pagination;
            this.renderTransactions(data.transactions);
            this.updatePagination();
        } catch (error) {
            console.error('Error:', error);
        }
    }

    renderTransactions(transactions) {
        const tbody = document.getElementById('transactionsBody');

        if (transactions.length === 0) {
            tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 40px;">No transactions found</td></tr>';
            return;
        }

        tbody.innerHTML = transactions.map(tx => `
            <tr>
                <td>${this.formatDate(tx.date)}</td>
                <td>${tx.merchant_name || tx.name}</td>
                <td>${tx.category || 'Uncategorized'}</td>
                <td class="${tx.amount < 0 ? 'amount-positive' : 'amount-negative'}">
                    ${tx.amount < 0 ? '+' : '-'}${this.formatCurrency(Math.abs(tx.amount))}
                </td>
            </tr>
        `).join('');
    }

    updatePagination() {
        document.getElementById('pageInfo').textContent = `Page ${this.pagination.page} of ${this.pagination.pages}`;
        document.getElementById('prevBtn').disabled = !this.pagination.has_prev;
        document.getElementById('nextBtn').disabled = !this.pagination.has_next;
    }

    applyFilters() {
        this.currentPage = 1;
        this.loadTransactions();
    }

    prevPage() {
        if (this.pagination.has_prev) {
            this.currentPage--;
            this.loadTransactions();
        }
    }

    nextPage() {
        if (this.pagination.has_next) {
            this.currentPage++;
            this.loadTransactions();
        }
    }

    formatCurrency(amount) {
        return '$' + amount.toLocaleString('en-US', {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        });
    }

    formatDate(dateStr) {
        const date = new Date(dateStr);
        return date.toLocaleDateString('en-US', { 
            month: 'short', 
            day: 'numeric',
            year: 'numeric'
        });
    }
}

const transactionsDashboard = new TransactionsDashboard();
document.addEventListener('DOMContentLoaded', () => {
    transactionsDashboard.init();
});
</script>
{% endblock %}
